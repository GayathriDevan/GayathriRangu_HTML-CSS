<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">">
  <script type="text/javascript">
function validate()
{
    var username=document.getElementById("mail-id");
    var password=document.getElementById("password");
    if(username.value.trim()=="" ||password.value.trim()=="")
    {
        alert("Blank fields are not allowed");
        return false;

    }
    else{
        return true;

    }
}
</script>  
</head>
<body>
    <div class="outerline">
    <div class="container">
   
        <h1 class="heading">
           
            
            <span class="heading-span-1">Sign</span>
            <span class="heading-span-2">In</span>
             
        </h1>
        
        
        <div class="form-bg">
            <form onsubmit="return validate()" class="form-sign-in" action="message.html">
                <div class="form-input-wrapper">
                    <i class="fa fa-user icon"></i>
                    <input type="text" class="form-input"  id="mail-id" placeholder="mail@example.com"/>
                   
                </div>
              
                <div class="form-input-wrapper">
                    <i class="fa fa-key icon"></i>
                    <input type="password" class="form-input" id="password" placeholder="password"/>
                    
                </div>
                
                
                <input  type="submit" value="submit"class="form-btn"/>
                <br>
                &nbsp;&nbsp;&nbsp; forgot your password? &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Register!
               <br><br>
               <hr>

            </form>
        </div>
    </div>
</div>
   
</body>
</html>
